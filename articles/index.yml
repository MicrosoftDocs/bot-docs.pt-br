abstract:
  description: 'O Serviço de Bot do Azure fornece um ambiente integrado criado especificamente para desenvolver bots, permitindo criar, conectar, testar, implantar e gerenciar bots inteligentes em um único lugar. O Serviço de Bot do Azure aproveita o SDK do Bot Framework com suporte para C# e JavaScript. Saiba como usar o Serviço de Bot com nossos guias de início rápido, tutoriais e exemplos.'
